<ion-fab #fab vertical="bottom" class="main-fab-button-container">
  <ion-fab-button color="primary" class="main-fab-button">
    <ion-icon class="action-button action-button__big" src="assets/svg/logo.svg"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <div class="backdrop-wrapper">
      <div class="action-list-wrapper" (click)="$event.stopPropagation()">
        <div class="action-list-heading-container">
          <span class="action-list-heading">Dodaj czynność</span>
          <button class="action-list-close-btn" (click)="closeActionsList()">Zamknij</button>
        </div>
        <ion-grid class="ion-align-items-end">
          <!-- TODO: add on click logic -->
          <ion-row>
            <ion-icon class="action-icon" src="assets/svg/hands-no-water.svg"></ion-icon>
            <span class="action">Umyłem/am ręce</span>
            <div class="action-controls">
              <span class="points">6pp</span>
              <ion-icon class="action-chevron" color="primary" src="assets/svg/chevron-right.svg"></ion-icon>
            </div>
          </ion-row>
          <ion-row>
            <ion-icon class="action-icon" src="assets/svg/liquid.svg"></ion-icon>
            <span class="action">Zdezynfekowałem/am dłonie</span>
            <div class="action-controls">
              <span class="points">3pp</span>
              <ion-icon class="action-chevron" color="primary" src="assets/svg/chevron-right.svg"></ion-icon>
            </div>
          </ion-row>
          <ion-row>
            <ion-icon class="action-icon" src="assets/svg/phone.svg"></ion-icon>
            <span class="action">Zdezynfekowałem/am telefon</span>
            <div class="action-controls">
              <span class="points">5pp</span>
              <ion-icon class="action-chevron" color="primary" src="assets/svg/chevron-right.svg"></ion-icon>
            </div>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-fab-list>
</ion-fab>
